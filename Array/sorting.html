// how to sort.

let array = [23, 310, 2, 0, 9, 25, -7]


// Sorting                 
// let Result = [12, 25, 30, 40]


for (let i = 0; i < array.length; i++) {
    for (let j = 0; j < array.length; j++) {
        if (array[j] > array[j + 1]) {
            let tmp = array[j];
            array[j] = array[j+1];
            array[j+1] = tmp;
        } 
    }
}
