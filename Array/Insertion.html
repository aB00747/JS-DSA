      function insertElement() {
        let data = [1, 4, 5, 6, 2, 8, 9, 34, 3, 21];
        let position = document.getElementById("pos").value;
        let element = document.getElementById("value").value;

        if (isNaN(parseInt(position)) || isNaN(parseInt(element))) {

        if (position < 0 || position > data.length) {
