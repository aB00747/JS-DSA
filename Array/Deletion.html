      function removeEl() {
        let data = [1, 2, 4, 3, 44, 32, 99, 6];
        position = document.getElementById("pos").value;
        document.getElementById("array").innerHTML = ` array is ${data}`;
        
        if (position > data.length) {

        }
        if (isNaN(parseInt(position))) {

            data[i] = data[i + 1];
        }
        data.length = data.length - 1;
